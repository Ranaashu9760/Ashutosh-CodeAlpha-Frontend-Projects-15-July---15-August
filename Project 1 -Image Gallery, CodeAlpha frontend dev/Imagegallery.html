<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashutosh Rana Image Gallery</title>
    <link rel="stylesheet" href="imagegallery.css">
    <link rel="icon" type="image/png" href="favicon.png"> <!-- added favicon -->
</head>

<body>
    <div class="gallery-container">
        <div class="gallery">
            <div class="gallery-thumbnails">
                <img src="Kitty.jpg" alt="Image 1" class="thumbnail">
                <img src="Ship.jpg" alt="Image 2" class="thumbnail">
                <img src="Glacier.jpeg" alt="Image 3" class="thumbnail">
                <img src="Ironman.jpeg" alt="Image 4" class="thumbnail">
                <img src="babie.jpg" alt="Image 5" class="thumbnail">
                <img src="Shoe.jpg" alt="Image 6" class="thumbnail">
                <img src="Pumpkin.jpg" alt="Image 7" class="thumbnail">
                <img src="Skull.jpeg" alt="Image 8" class="thumbnail">
                <img src="Lighthouse.jpeg" alt="Image 9" class="thumbnail">
                <img src="Way.jpeg" alt="Image 10" class="thumbnail">
                <img src="Tiger.jpeg" alt="Image 6" class="thumbnail">
                <img src="Earth.jpeg" alt="Image 7" class="thumbnail">
                <img src="Nightview.jpeg" alt="Image 8" class="thumbnail">
                <img src="sea.jpeg" alt="Image 9" class="thumbnail">
                <img src="Mounitainriver.jpeg" alt="Image 10" class="thumbnail">
                <img src="Scenary.jpeg" alt="Image 2" class="thumbnail">
                <img src="night.jpeg" alt="Image 8" class="thumbnail">
                <img src="Beautifulsunset.jpeg" alt="Image 9" class="thumbnail">
                <img src="jungle.jpeg" alt="Image 10" class="thumbnail">
                <img src="Atnight.jpeg" alt="Image 2" class="thumbnail">

            </div>
        </div>
    </div>

    <div class="full-image-container" style="display: none;">
        <img src="" alt="" class="full-image">
        <div class="nav-container">
            <button class="nav-btn prev-btn">Prev</button>
            <button class="nav-btn next-btn">Next</button>
        </div>
    </div>

    <script src="imagegallery.js"></script>
</body>

</html>
